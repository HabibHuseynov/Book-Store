databaseChangeLog:
  - changeSet:
      id: create-product-sequence
      author: developer
      changes:
        - createSequence:
            sequenceName: product_id_seq
            dataType: bigint
            incrementBy: 50
            startValue: 1

  - changeSet:
      id: create-products-table
      author: developer
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: image_url
                  type: varchar(255)
              - column:
                  name: price
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime